<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <h1>간단한 WebSocket 연결 테스트</h1>
    <div>
        <button onclick="testConnection()">SockJS 연결 테스트</button>
        <button onclick="testStompConnection()">STOMP 연결 테스트</button>
    </div>
    <div>
        <h3>로그:</h3>
        <div id="log" style="border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px;"></div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function testConnection() {
            log('🔄 SockJS 연결 시도...');
            
            try {
                const socket = new SockJS('http://localhost:8080/ws-stomp');
                
                socket.onopen = function(event) {
                    log('✅ SockJS 연결 성공!');
                    socket.close();
                };
                
                socket.onerror = function(error) {
                    log('❌ SockJS 연결 실패: ' + error);
                };
                
                socket.onclose = function(event) {
                    log('🔌 SockJS 연결 종료: code=' + event.code + ', reason=' + event.reason);
                };
                
            } catch (error) {
                log('❌ SockJS 생성 실패: ' + error);
            }
        }
        
        function testStompConnection() {
            log('🔄 STOMP 연결 시도...');
            
            try {
                const socket = new SockJS('http://localhost:8080/ws-stomp');
                const stompClient = Stomp.over(socket);
                
                // 디버그 메시지 활성화
                stompClient.debug = function(str) {
                    log('🐛 STOMP Debug: ' + str);
                };
                
                stompClient.connect({}, function(frame) {
                    log('✅ STOMP 연결 성공: ' + frame);
                    stompClient.disconnect();
                }, function(error) {
                    log('❌ STOMP 연결 실패: ' + error);
                });
                
            } catch (error) {
                log('❌ STOMP 생성 실패: ' + error);
            }
        }
    </script>
</body>
</html>
